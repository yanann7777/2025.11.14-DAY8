<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐕 DOG 歲數計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>DOG 歲數計算機</h1>

        <div class="input-section">
            <label for="birthdate">請輸入狗狗的出生年月日：</label>
            <input type="date" id="birthdate" value="2023-02-28">
            <button onclick="calculateAge()">計算年齡</button>
        </div>

        <div class="result-section">
            <div class="result-box">
                <h2>狗狗實際年齡</h2>
                <p id="dog-age" class="age-display">--</p>
            </div>
            <div class="result-box human-age-box">
                <h2>換算人類年齡</h2>
                <p id="human-age" class="age-display">--</p>
                <small>（公式：$16 \times \ln(\text{狗狗年齡}) + 31$）</small>
            </div>
        </div>
        
        <hr>

        <div class="example-section">
            <h3>範例：妙麗 (Hermione)</h3>
            <p>出生年月日：**2023/2/28**</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
